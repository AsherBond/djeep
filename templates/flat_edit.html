Editing {{path}}

<form action="" method="POST">
  {% csrf_token %}
  <fieldset>
    {% for hidden in form.hidden_fields %}
      {{hidden}}
    {% endfor %}
    {% for field in form.visible_fields %}
      <!--{{field.label_tag}}-->
      {{field.errors}}
      {{field}}
    {% endfor %}
    {% block submit %}
      <br />
      <input type="submit" value="Save" />
    {% endblock %}
  </fieldset>
</form>
